name: DeployMicroservicos

on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""
          default_bump: minor
          release_branches: main

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image mscadastro
        uses: docker/build-push-action@v4
        with:
          context: ./MS.Cadastro
          push: true
          tags: edileal/mscadastro:${{steps.tag_version.outputs.new_tag}}

      - name: Build and push Docker image msemail
        uses: docker/build-push-action@v4
        with:
            context: ./MS.Emails
            push: true
            tags: edileal/msemail:${{steps.tag_version.outputs.new_tag}}
